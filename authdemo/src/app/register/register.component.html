
<div>
  <form [formGroup]="formdata">
    <div class="container">
      <h1>Sign Up</h1>
      <p>Please fill in this form to create an account.</p>
      <hr>

      <label for="name"><b>User Name</b></label>
      <input type="text" placeholder="Enter name" formControlName="userName" name="name" required>

      <label for="email"><b>Email</b></label>
      <input type="text" placeholder="Enter Email" formControlName="email" name="email" required>

      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" formControlName="password"  name="psw" required>
      <div class="clearfix">
        <button (click)="submitForm(formdata.value);" [disabled]="!formdata.valid" class="signupbtn">Sign Up</button>
        <button (click)="resetForm();" class="cancelbtn">Reset</button>
      </div>
      <div *ngIf="!formdata.valid">
          Form is invalid
    </div>
    </div>
  </form>
  </div>
